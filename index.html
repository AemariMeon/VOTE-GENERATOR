<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vote Comment Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fffbe6;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #d4af37;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 800px;
      margin: auto;
    }
    .comment-box {
      background: #fff;
      border: 2px solid #ffd700;
      padding: 1rem;
      border-radius: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .comment-text {
      flex-grow: 1;
      margin-right: 1rem;
    }
    button {
      background: #ffd700;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 8px;
      font-weight: bold;
    }
    button:hover {
      background: #ffcc00;
    }
    #generateMore {
      display: block;
      margin: 2rem auto;
    }
    #notification {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #ffd700;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      display: none;
      opacity: 1;
      transition: opacity 1s ease-out;
    }
    #autoCopyToggleContainer, #categorySelectContainer {
      display: flex;
      justify-content: center;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <h1>Support Mr. & Ms. Chemical Engineering 💛</h1>
  
  <div id="categorySelectContainer">
    <label for="categorySelect">Choose Category:</label>
    <select id="categorySelect">
      <option value="mr">Mr. ChE</option>
      <option value="ms">Ms. ChE</option>
    </select>
  </div>

  <div id="autoCopyToggleContainer">
    <label><input type="checkbox" id="autoCopyToggle" checked> Auto-copy every 3 seconds</label>
  </div>

  <div class="container" id="commentList"></div>
  <button id="generateMore">Generate More Comments</button>
  <div id="notification">Copied to clipboard!</div>

  <script>
    const baseCommentsMr = [
      "All hail Mr. Chemical Engineering! 🔥👑",
      "Grabe 'yung presence, parang Greek god 😭💛",
      "CHED-approved! Mr. ChE supremacy 💥",
      "The crown has spoken: Luis Jed for the win! 👑✨",
      "Chemical reaction? More like kilig overload 💘⚗️",
      "Mr. ChE? More like Mr. PERFECTION 😤🔥",
      "This isn't just engineering—it's ART 🎨⚙️",
      "Luis Jed could make even thermodynamics look effortless 😎",
      "Serving science, style, and sheer charisma 🚀",
      "Density, viscosity, and straight-up **legend status** ✅",
      "Forget entropy—his energy is **LIMITLESS** ⚡🔬"
    ];

    const baseCommentsMs = [
      "Ms. Chemical Engineering is the queen we deserve! 👑💛",
      "Elegance meets intelligence—Ms. ChE is unmatched! ✨",
      "No need for lab experiments, the results are clear: She’s the best! 🔬",
      "Radiating confidence, talent, and pure ChE energy! 💖",
      "She’s serving beauty, brains, and brilliance! 🔥",
      "Ms. ChE? More like **Ms. Effortlessly Iconic** 💛",
      "If beauty had a chemical formula, she perfected it 😍⚗️",
      "Graceful under pressure, just like a true engineer ⚙️✨",
      "She’s got the whole periodic table **mesmerized** 🧪💎",
      "This vote is powered by ChE **QUEEN ENERGY** 🚀",
      "Nothing toxic here—just **pure brilliance** ✨"
    ];

    const commentList = document.getElementById("commentList");
    const notification = document.getElementById("notification");
    const categorySelect = document.getElementById("categorySelect");

    function showNotification(message = "Copied to clipboard!") {
      notification.textContent = message;
      notification.style.display = "block";
      notification.style.opacity = 1;
      setTimeout(() => {
        notification.style.opacity = 0;
        setTimeout(() => (notification.style.display = "none"), 1000);
      }, 3000);
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => showNotification("Copied to clipboard!"));
    }

    function addComments(batchSize = 10) {
      const selectedCategory = categorySelect.value;
      const baseComments = selectedCategory === "mr" ? baseCommentsMr : baseCommentsMs;

      let usedIndices = new Set(); 
    
      for (let i = 0; i < batchSize; i++) {
        let randomIndex;

        do {
          randomIndex = Math.floor(Math.random() * baseComments.length);
        } while (usedIndices.has(randomIndex));

        usedIndices.add(randomIndex);
        const comment = baseComments[randomIndex];

        const div = document.createElement("div");
        div.className = "comment-box";

        const span = document.createElement("span");
        span.className = "comment-text";
        span.textContent = comment;

        const button = document.createElement("button");
        button.textContent = "Copy";
        button.addEventListener("click", () => copyToClipboard(comment));

        div.appendChild(span);
        div.appendChild(button);
        commentList.appendChild(div);
      }
    }

    document.getElementById("generateMore").addEventListener("click", () => addComments(10));
    categorySelect.addEventListener("change", () => {
      commentList.innerHTML = ""; 
      addComments(10);
    });

    addComments(10);
  </script>
</body>
</html>
